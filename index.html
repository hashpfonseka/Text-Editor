<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CT-2019-013 - Text Editor</title>

   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="btn-group">
            <button class="btn btn-primary" onclick="applyFormat('bold')">
                <img src="Resources/bold-xxl.png" alt="Bold">
            </button>
            <button class="btn btn-primary" onclick="applyFormat('underline')">
                <img src="Resources/format_underline_white_192x192.png" alt="Underline">
            </button>
            <button class="btn btn-primary" onclick="applyFormat('italic')">
                <img src="Resources/italic-xxl.png" alt="Italic">
            </button>
            <input type="color" id="fontColorPicker" class="mr-2">
            <button class="btn btn-primary" onclick="applyAlignment('left')">
                <img src="Resources/left.png" alt="Left Align">
            </button>
            <button class="btn btn-primary" onclick="applyAlignment('center')">
                <img src="Resources/center.png" alt="Center">
            </button>
            <button class="btn btn-primary" onclick="applyAlignment('right')">
                <img src="Resources/right.png" alt="Right Align">
            </button>
            <button class="btn btn-primary" onclick="applyAlignment('justify')">
                <img src="Resources/justify.png" alt="Justify">
            </button>
        </div>
        
        </div>

       
        <div contenteditable="true" id="editor">
           
           Type here..
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- CT-2019-013 FONSEKA H.F.H.P -->
</body>
</html>
